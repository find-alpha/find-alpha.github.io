{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section pt-14 pb-20">
    <div class="container">
      
      <!-- 상단 설명글 -->
      <div class="max-w-3xl mx-auto text-center mb-16">
        <div class="content text-lg text-text dark:text-white/90">
          {{ .Content }}
        </div>
      </div>

      <!-- 프로젝트 카드 그리드 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        {{ range .RegularPages.ByWeight }}
          <div class="
              flex flex-col
              bg-white dark:bg-[#222222]
              rounded-xl overflow-hidden
              border border-border dark:border-white/10
              hover:border-primary hover:shadow-xl
              transition-all duration-300
              group
            ">
            
            <!-- 카드 헤더 바 -->
            <div class="h-2 w-full bg-primary/80 group-hover:bg-primary transition-colors"></div>

            <div class="p-8 flex flex-col flex-grow h-full">
              <!-- 제목 -->
              <h2 class="text-xl font-bold mb-3 text-dark dark:text-white group-hover:text-primary transition-colors">
                {{ .Title }}
              </h2>
              
              <!-- 설명 -->
              <p class="text-text dark:text-white/70 mb-6 text-sm flex-grow line-clamp-3">
                {{ .Description }}
              </p>
              
              <!-- 하단 정보 -->
              <div class="mt-auto pt-6 border-t border-border dark:border-white/10 flex justify-between items-center">
                
                <!-- [수정] 다크모드에서 잘 보이도록 white/50 적용 -->
                <span class="text-xs text-light-text dark:text-white/50 font-medium">
                  FIND-A Project
                </span>

                <!-- [수정] 다크모드에서는 흰색 -> 호버 시 Primary 컬러 -->
                <a href="{{ .RelPermalink }}" class="text-sm font-bold text-primary dark:text-white hover:text-primary dark:hover:text-primary hover:underline flex items-center transition-colors">
                  자세히 보기 <i class="fa fa-arrow-right ml-1 text-xs"></i>
                </a>
              </div>
            </div>
            
          </div>
        {{ end }}

      </div>
    </div>
  </section>
{{ end }}
