  <!-- 가로선(border)과 copyright 사이에 SNS 아이콘 배치 -->
  <div class="border-border dark:border-darkmode-border border-t py-7">
    <div class="container text-center text-text-light dark:text-darkmode-text-light">
      <!-- SNS 아이콘: 가운데 정렬, 아래 여백 약간 -->
      <ul class="social-icons inline-flex justify-center mb-4">
        {{ range site.Data.social.main }}
          <li>
            <a
              target="_blank"
              aria-label="{{ .name }}"
              rel="nofollow noopener"
              href="{{ .link | safeURL }}">
              <i class="{{ .icon }}"></i>
            </a>
          </li>
        {{ end }}
      </ul>

      <!-- Copyright -->
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
